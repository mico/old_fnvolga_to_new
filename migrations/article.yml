fields:
  Title: title
  SubTitle: subtitle
  Description: introtext
  Text: fulltext
  'FROM_UNIXTIME(Date)':
    - published
    - created
    - modified
  Picture: logo
  PicTitle: logo_caption
  Subcategory: article_rubric_id
  Category: article_rubric_id
  Issue: newspaper_issue_id
custom_fields:
  state: 1
  logo: "#{row_from['Picture'].sub('images/', '')}"
  introtext: "#{row_from['Description'].sub('<p>', '').sub('</p>', '<br/>')}"
  fulltext: "<p class='header'>#{values[:Description]}</p>#{row_from['Text'].strip.start_with?('<p') && ('<p>' + row_from['Text']) || row_from['Text']}"
from: Articles
to: fs_newspaper_article
relations:
  Issue:
    type: onetomany
  Subcategory:
    type: onetomany
    dontcreate: true
  Category:
    type: onetomany
  Author:
    type: manytomany
    table: fs_newspaper_article_author
    foreign_id: newspaper_article_id
    primary_key: author_id